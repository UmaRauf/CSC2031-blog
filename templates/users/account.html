{% extends "base.html" %}

{% block content %}

    <div class="column is-6 is-offset-3">
        <h3 class="title">Your Account</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <table class="table">
                <tbody>
                <tr>
                    <th>Account No.</th>
                    <td>{{ current_user.id }}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{ current_user.username }}</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><a style='color: blue' href="{{ url_for('users.update_password') }}">Change Password</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
