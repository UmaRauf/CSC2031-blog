<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC2031 Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>

<style>
    .table {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        <a href="{{ url_for('blog.blog') }}" class="navbar-item">
                            Blog
                        </a>
                        <a href="{{ url_for('blog.create') }}" class="navbar-item" >
                            Create Post
                         </a>
                        <a href="{{ url_for('users.register') }}" class="navbar-item">
                            Register
                        </a>
                        <a href="{{ url_for('users.login') }}" class="navbar-item">
                            Login
                        </a>
                        <a href="{{ url_for('users.account') }}" class="navbar-item">
                            Account
                        </a>
                        <a href="{{ url_for('users.logout')}}" class="navbar-item">
                            Log out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
                <p>To set up 2 factor authentication under the account name {{ username }},
                    scan the following QR code with your smartphone's authenticator app:</p>

                <p><img src="{{ qrcode(uri, box_size=5, border=5) }}"></p>

                <p>Once set up, please go to the <a href="{{ url_for('users.login') }}"><u>Login</u></a> page</p>
            {% endblock %}
        </div>
    </div>

</section>
</body>

</html>
